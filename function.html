      let fun = (a) => {
        let count = 0;

        while (a > 0) {
          count += 1;
          a = a / 10;
        }

        while (b > 0) {
          v = b % 10;
          c = c + v * Math.pow(10, count - 1);
          count -= 1;
          b = b / 10;
        }

        if (d == c) {

        }
